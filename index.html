<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <!-- Include html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Resume Builder</h1>
      <form id="resume-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea
            class="form-control"
            id="about"
            rows="3"
            placeholder="Write about yourself"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="education">Education</label>
          <textarea
            class="form-control"
            id="education"
            rows="2"
            placeholder="Education Details"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="experience">Experience</label>
          <textarea
            class="form-control"
            id="experience"
            rows="2"
            placeholder="Experience Details"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" class="form-control-file" id="photo" />
        </div>
        <div class="form-group">
          <label for="github">GitHub</label>
          <input
            type="text"
            class="form-control"
            id="github"
            placeholder="GitHub Profile URL"
          />
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input
            type="text"
            class="form-control"
            id="linkedin"
            placeholder="LinkedIn Profile URL"
          />
        </div>
        <div class="form-group">
          <label for="instagram">Twitter</label>
          <input
            type="text"
            class="form-control"
            id="instagram"
            placeholder="Twitter Profile URL"
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate Resume</button>
      </form>
      <div id="resume-preview" class="mt-5">
        <!-- Resume Preview will be generated here -->
      </div>
      <button id="download-resume" class="btn btn-success mt-3">
        Download Resume as PDF
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
